<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Converter</title>
    <style>
        label, input {
            display: inline-block;
            width: 5em;
        }

        label {
            text-align: right;
        }
    </style>
</head>
<body onload="attachEventsListeners()">
<h1>Time Converter</h1>
<div>
    <label for="days">Days: </label>
    <input type="text" id="days">
    <input id="daysBtn" type="button" value="Convert">
</div>
<div>
    <label for="hours">Hours: </label>
    <input type="text" id="hours">
    <input id="hoursBtn" type="button" value="Convert">
</div>
<div>
    <label for="minutes">Minutes: </label>
    <input type="text" id="minutes">
    <input id="minutesBtn" type="button" value="Convert">
</div>
<div>
    <label for="seconds">Seconds: </label>
    <input type="text" id="seconds">
    <input id="secondsBtn" type="button" value="Convert">
</div>

<script>
    function attachEventsListeners() {
        let daysInput = document.getElementById('days')
        let hoursInput = document.getElementById('hours')
        let minutesInput = document.getElementById('minutes')
        let secondsInput = document.getElementById('seconds')

        let daysButton = document.getElementById('daysBtn')
        let hoursButton = document.getElementById('hoursBtn')
        let minutesButton = document.getElementById('minutesBtn')
        let secondsButton = document.getElementById('secondsBtn')

        daysButton.addEventListener('click', function () {
            hoursInput.value = daysInput.value * 24
            minutesInput.value = daysInput.value * 1440
            secondsInput.value = daysInput.value * 86400
        })

        hoursButton.addEventListener('click', function () {
            daysInput.value = hoursInput.value / 24
            minutesInput.value = hoursInput.value * 60
            secondsInput.value = hoursInput.value * 3600
        })

        minutesButton.addEventListener('click', function () {
            daysInput.value = minutesInput.value / 1440
            hoursInput.value = minutesInput.value / 60
            secondsInput.value = minutesInput.value * 60
        })

        secondsButton.addEventListener('click', function () {
            daysInput.value = secondsInput.value / 86400
            hoursInput.value = secondsInput.value / 3600
            minutesInput.value = secondsInput.value / 60
        })
    }
</script>
</body>
</html>
